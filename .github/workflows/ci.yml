name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: bookverse_test
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_PASSWORD: password
          MYSQL_USER: bookverse_user
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, bcmath, soap, redis
        coverage: xdebug

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Create .env file for CI
      run: |
        cat > .env << 'EOF'
        APP_NAME=BookVerse
        APP_ENV=testing
        APP_KEY=
        APP_DEBUG=true
        APP_URL=http://localhost:8000
        
        LOG_CHANNEL=stack
        LOG_LEVEL=debug
        
        DB_CONNECTION=mysql
        DB_HOST=127.0.0.1
        DB_PORT=3306
        DB_DATABASE=bookverse_test
        DB_USERNAME=bookverse_user
        DB_PASSWORD=password
        
        BROADCAST_CONNECTION=log
        CACHE_STORE=array
        FILESYSTEM_DISK=local
        QUEUE_CONNECTION=sync
        SESSION_DRIVER=array
        SESSION_LIFETIME=120
        
        REDIS_HOST=127.0.0.1
        REDIS_PASSWORD=null
        REDIS_PORT=6379
        
        MAIL_MAILER=array
        MAIL_FROM_ADDRESS="test@example.com"
        MAIL_FROM_NAME="BookVerse Test"
        
        JWT_SECRET=test_jwt_secret_for_testing_environment_only
        HUGGINGFACE_API_KEY=test_api_key_123
        EOF

    - name: Debug .env file
      run: |
        echo "=== .env file contents ==="
        cat .env
        echo "=== Database configuration ==="
        grep -E "DB_" .env

    - name: Generate app key
      run: php artisan key:generate

    - name: Generate JWT secret
      run: php artisan jwt:secret

    - name: Clear config cache
      run: php artisan config:clear

    - name: Set directory permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u bookverse_user -ppassword -e "CREATE DATABASE IF NOT EXISTS bookverse_test;"

    - name: Debug database connection
      run: |
        echo "=== Testing database connection ==="
        mysql -h 127.0.0.1 -P 3306 -u bookverse_user -ppassword -e "SHOW DATABASES;"
        echo "=== Laravel database config ==="
        php artisan tinker --execute="echo 'DB_DATABASE: ' . config('database.connections.mysql.database') . PHP_EOL;"

    - name: Run migrations
      run: php artisan migrate --force

    - name: Run php artisan test
      run: php artisan test

    - name: Install PHP_CodeSniffer
      run: composer require --dev squizlabs/php_codesniffer

    - name: Run PHP_CodeSniffer with PSR12
      run: ./vendor/bin/phpcs --standard=PSR12 app/

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run Laravel Pint
      run: ./vendor/bin/pint --test

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse --level=8

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run security check
      run: ./vendor/bin/security-checker security:check composer.lock 